<html>
  <head>
      <link rel="stylesheet" href="shop_css.css">
      <script src="shop.js"></script>

      </head>



<body>
<!-- Nav -->

<nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
    </div>
</nav>


<!-- Main -->
<div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://dlcdnwebimgs.asus.com/gain/d91cbabe-cc0a-4f53-be1b-beadb0f25164/" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Asus 23.8</h4>
    <p class="card-text">Price: $400</p>
    <a href="#" data-name="Asus 23.8" data-price="500" class="add-to-cart btn btn-primary">Add to cart</a>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://i.ebayimg.com/images/g/X~cAAOSw0eRe6NX2/s-l400.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Acer 27</h4>
    <p class="card-text">Price: $400</p>
    <a href="#" data-name="Acer 27" data-price="400" class="add-to-cart btn btn-primary">Add to cart</a>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://s3-ap-southeast-2.amazonaws.com/wc-prod-pim/JPEG_1000x1000/MSIG32CQ4_.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">ASUS TUF 27</h4>
    <p class="card-text">Price: $400</p>
    <a href="#" data-name="ASUS TUF" data-price="400" class="add-to-cart btn btn-primary">Add to cart</a>
  </div>
</div>
      </div>
    </div>
</div>

  
 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
          
        </table>
        <div>Total price: $<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div> 

</body>
</html>
